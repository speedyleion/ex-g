name: CI

on:
  push:
    branches: main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Setup Arduino CLI
        uses: arduino/setup-arduino-cli@v2

      - name: List arduino dirs
        run: find ~ -name -i *arduino*
        

      - name: Cache Arduino dependencies
        uses: actions/cache@v5
        with:
          path: |
            ~/.arduino15
            ~/Arduino/libraries
          key: arduino-${{ hashFiles('sketch.yaml') }}

      - name: Compile sketch
        run: arduino-cli compile --profile esp32s3
